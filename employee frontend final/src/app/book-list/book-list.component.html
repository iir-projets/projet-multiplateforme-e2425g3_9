<div class="container mt-4">
  <h2 class="text-center mb-4">Liste des Livres</h2>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let book of books">
      <div class="card">
        <!-- Affichage de l'image si elle est disponible -->
        <img *ngIf="book.photo" [src]="getPhotoBase64(book.photo)" class="card-img-top" alt="{{ book.name }}" />

        <!-- Si aucune image n'est disponible, afficher ce message -->
        <p *ngIf="!book.photo" class="card-text text-muted text-center">Aucune image disponible</p>

        <div class="card-body">
          <h5 class="card-title">{{ book.name }}</h5>
          <p class="card-text"><strong>Type:</strong> {{ book.type }}</p>
          <p class="card-text"><strong>Auteur:</strong> {{ book.auteur }}</p>
          <p class="card-text"><strong>Catégorie:</strong> {{ book.type }}</p>
          <p class="card-text"><strong>Éditeur:</strong> {{ book.editeur }}</p>
          <p class="card-text"><strong>Publication:</strong> {{ book.dateDePublication | date }}</p>
          <p class="card-text"><strong>Description:</strong> {{ book.description }}</p>
          <p class="card-text"><strong>Disponible:</strong> {{ book.availability }}</p>

          <div>
            <button class="btn btn-warning" [routerLink]="['/books/edit', book.id]">Modifier</button>
            <button class="btn btn-danger" (click)="deleteBook(book.id)">Supprimer</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
