<div class="container-sm">
  <div class="col-md-6 offset-md-3 container-sm">
    <form
      #f="ngForm"
      (ngSubmit)="f.form.valid && onSubmit()"
      class="row g-3 form-container container-sm"
    >
      <div class="form-group">
        <label><b>Full name</b></label>
        <input
          type="text"
          class="form-control"
          id="fname"
          [(ngModel)]="employee.fname"
          required
          minlength="3"
          name="fname"
          #fname="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && fname.errors }"
        />
        <div *ngIf="f.submitted && fname.errors" class="invalid-feedback">
          <div *ngIf="fname.errors['required']">First name is required</div>
          <div *ngIf="fname.errors['minlength']">
            First Name minimum 3 characters are required!!!
          </div>
        </div>
      </div>

      <br /><br />

      <div class="form-group">
        <label><b>Email Id</b></label>
        <input
          type="email"
          class="form-control"
          id="email"
          [(ngModel)]="employee.email"
          name="email"
          required
          email
          #email="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && email.errors }"
        />

        <div *ngIf="f.submitted && email.errors" class="invalid-feedback">
          <div *ngIf="email.errors['required']">Email is required</div>
          <div *ngIf="email.invalid">Invalid email format</div>
        </div>
      </div>

      <br /><br />

      <div class="form-group col-md-6">
        <label><b>Password</b></label>
        <input
          type="text"
          class="form-control"
          id="lname"
          [(ngModel)]="employee.lname"
          name="lname"
          required
          name="lname"
          #lname="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && lname.errors }"
        />

        <div *ngIf="f.submitted && lname.errors" class="invalid-feedback">
          <div *ngIf="lname.errors['required']">Last name is required</div>
        </div>
      </div>

      <br /><br />

      <div class="form-group col-md-6">
        <button class="btn btn-success full-width-button" type="submit">
          Submit
        </button>
      </div>

      <div class="col-md-6">
        <button
